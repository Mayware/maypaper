<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maypaper</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background: #000;
            overflow: hidden;
        }

        .frame {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }
    </style>
</head>

<body>
    <div class="frame">
        <video src="{VIDEO}" autoplay loop muted playsinline preload="auto"></video>
    </div>

    <script>
        // Some WebKit setups can be picky; this nudges playback if autoplay gets blocked.
        const v = document.querySelector("video");
        v.addEventListener("error", () => {
            console.error("Video error:", v.error);
        });

        // Try to start playback again on first user interaction if needed.
        const kick = () => {
            v.play().catch(() => { });
            window.removeEventListener("pointerdown", kick);
            window.removeEventListener("keydown", kick);
        };
        v.play().catch(() => {
            window.addEventListener("pointerdown", kick, {once: true});
            window.addEventListener("keydown", kick, {once: true});
        });
    </script>
</body>

</html>
