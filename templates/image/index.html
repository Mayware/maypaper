<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maypaper</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background: #000;
        }

        .frame {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }
    </style>
</head>

<body>
    <div class="frame">
        <img src="{IMAGE}" alt="Wallpaper" loading="eager" decoding="async" />
    </div>
</body>

</html>
